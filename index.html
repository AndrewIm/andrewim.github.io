<!DOCTYPE html>
<html>
<!-- Load in for functions, animation, font/css -->
  <head>
    <script type="text/javascript" src="script.js" async></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>

  <body>
  <!-- setup style and animation for inputs/buttons -->
    <div class="w3-container w3-center w3-animate-opacity">
      <div class="backimg">
        <div class="logo">
          <img src="https://image4.owler.com/logo/opie-software_owler_20160229_161746_original.png" alt="Snow">
          <div class="logo">
            <div class="container">

               <!-- setup for inputs, buttons, images, text -->
              <h1>
                10 Meter Timed Test 
                <br>
              </h1>
                 <!-- setup text underneath the inputs just incase the input is invalid -->
              <form>
                Patient Number<br>
                <input type="text" name="number" id="number" value="">
                <br><span id="invalid1"></span><br>

                <br> First name<br>
                <input type="text" name="first" id="first" value="">
                <br><span id="invalid2"></span><br>

                <br> Last name<br>
                <input type="text" name="last" id="last" value="">
                <br><span id="invalid3"></span><br>

                <br> Date <br>
                <input type="date" name="date" id="date" value="">
                <br><span id="invalid4"></span><br>

                <h2>
                  <span id="seconds">00</span>:
                  <span id="tens">00</span>
                </h2>
              </form>

              <!-- Buttons for starting the timer, recording/stoping, and resetting -->
              <button class="button" type="button" id="button-start"><span>Start Timer </span></button>

              <button class="button" type="button" id="button-stop"><span>Stop/Record </span></button>

              <br><button class="button" type="button" id="button-reset"><span>Reset </span></button>
              <form>

                <br>Time (seconds)<br>
                <input type="text" name="time" id="time" value="" placeholder="00:00">
                <br><span id="invalid5"></span><br>

                <br>Comments<br>
                <input type="text" name="comment" id="comment" value="">
                <br><span id="invalid6"></span><br>

                <!-- Buttons for checking if the inputs are valid or not -->
                <br>
                <button class="button" type="button" value="submit" onClick="ValidChecking(this.value)"><span id="submit">Submit </span></button>

                <button class="button" type="button" value="convert" onClick="ValidChecking(this.value)"><span id="convert">Convert </span></button>

                <br>
                <span id="print"></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
